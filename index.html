<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div id="topContainer">
        <span id = "player1Name">Player 1 Name:</span>
        <input id = "player1Input">
        <span id="player2Name">Player 2 Name:</span>
        <input id = "player2Input">
    </div>
    <div id = "buttonDiv">
        <button id = "start">Start</button>
    </div>
    <div id="boardContainer">
        <div id="square1" class="boardSquares"></div>
        <div id="square2" class="boardSquares"></div>
        <div id="square3" class="boardSquares"></div>
        <div id="square4" class="boardSquares"></div>
        <div id="square5" class="boardSquares"></div>
        <div id="square6" class="boardSquares"></div>
        <div id="square7" class="boardSquares"></div>
        <div id="square8" class="boardSquares"></div>
        <div id="square9" class="boardSquares"></div>
    </div>
    <dialog id = "theDialog">
        <div id="modalDiv"></div>
        <button class = "resetButton" id = "sideReset">Reset</button>
    </dialog>
    <script src = "script.js"></script>
</body>
</html>
